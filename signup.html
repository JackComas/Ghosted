<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghosted - Register</title>
  </head>
  <body>
    <script src="js/setup.js"></script>

    <main>
      <div id="window-container" class="card">
        <h1 class="text-center"><b>REGISTER</b></h1>
        <div id="account-form-container">
          <form action="" id="register-form">
            <div class="input-box">
              <h4>Username</h4>
              <input
                type="text"
                placeholder="Your Username"
                name="username"
                id="username"
                minlength="6"
                maxlength="18"
                required
              />
            </div>

            <div class="input-box">
              <h4>Email</h4>
              <input
                type="email"
                placeholder="your.email@placeholder.com"
                name="email"
                id="email"
              />
            </div>

            <div class="input-box">
              <h4>Password</h4>
              <input
                type="password"
                placeholder="Password"
                name="password"
                id="password"
                minlength="6"
                maxlength="18"
                required
              />
            </div>

            <div class="input-box">
              <h4>Confirm password</h4>
              <input
                type="password"
                placeholder="Your Password"
                name="passwordRetype"
                id="passwordRetype"
                minlength="6"
                maxlength="18"
                required
              />
            </div>

            <div class="input-box text-center" id="submit-box">
              <button type="submit" class="btn btn-primary">
                <b>Register</b>
              </button>
              <p>
                (*) Already have an account? <a href="signin.html">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="js/login_register.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
